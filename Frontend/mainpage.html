<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeenIt</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">
        <h1 class="title">SeenIt</h1>

        <div class="button-row">
            <button class="btn" id="createBtn">Create Profile</button>
            <button class="btn" id="enterBtn">Enter Existing Profile</button>
        </div>

        <!-- "Create Profile" pop up -->
        <div id="createPopup" class="popup hidden">
            <input type="text" placeholder="Enter New Profile Name" id="createUsername" class="text-input">
            <button class="create-submit" id="createSubmit">Create</button>
        </div>

        <!-- "Enter Existing Profile" pop up -->
        <div id="enterPopup" class="popup hidden">
            <input type="text" placeholder="Enter Profile Name" id="enterUsername" class="text-input">
            <button class="create-submit" id="enterSubmit">Enter</button>
        </div>
    </div>

    <script>
        const createBtn = document.getElementById("createBtn");
        const enterBtn = document.getElementById("enterBtn");
        const createPopup = document.getElementById("createPopup");
        const enterPopup = document.getElementById("enterPopup");

        createBtn.addEventListener("click", () => {
            createPopup.classList.remove("hidden");
            enterPopup.classList.add("hidden");
        });

        enterBtn.addEventListener("click", () => {
            enterPopup.classList.remove("hidden");
            createPopup.classList.add("hidden");
        });

        // connecting pages
        const createSubmit = createPopup.querySelector(".create-submit");
        const enterSubmit = enterPopup.querySelector(".create-submit");

        // when "Create" is clicked
        createSubmit.addEventListener("click", () => {
            const username = createPopup.querySelector("input").value.trim();
            if (!username) {
                alert("Please enter a profile name.");
                return;
            }
            localStorage.setItem("seenitUsername", username);
            window.location.href = "mainpage2.html";  // takes user to second main page
        });

        // when "Enter" is clicked
        enterSubmit.addEventListener("click", () => {
            const username = enterPopup.querySelector("input").value.trim();
            if (!username) {
                alert("Please enter a profile name.");
                return;
            }
            localStorage.setItem("seenitUsername", username);
            window.location.href = "mainpage2.html";  // takes user to second main page
        });
    </script>

</body>
</html>
