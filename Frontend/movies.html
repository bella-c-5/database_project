<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie List</title>

  <!-- CSS for this page -->
  <link rel="stylesheet" href="movies.css" />

  <!-- JS for this page -->
  <script src="movies.js" defer></script>
</head>
<body>
  <!-- top bar -->
  <div class="top-bar">
    <div class="top-left">
      <div class="profile-avatar"></div>
      <button class="btn" id="profileBtn">Profile</button>
    </div>
    <div class="top-right">
      <button class="btn" id="logoutBtn">Log Out</button>
    </div>
  </div>

  <!-- search row -->
  <div class="search-row">
    <input type="text" id="searchInput" placeholder="Search Movie" />
    <button class="btn" id="addMovieBtn">Add to List</button>
  </div>

  <!-- main content -->
  <div class="main">
    <!-- Movie list panel -->
    <div class="movie-panel">
      <div class="panel-header">
        <a>Movie Name</a>
        <a>Add Info</a>
      </div>
      <ul id="movieList"></ul>
    </div>

    <!-- filter panel -->
    <div class="filter-panel">
      <div class="filter-title">Pick/Filter</div>

      <div class="filter-group" data-type="movie">
        <h4>Movie</h4>
        <div class="letters" id="movieLetters"></div>
      </div>

      <div class="filter-group" data-type="actor">
        <h4>Actor</h4>
        <div class="letters" id="actorLetters"></div>
      </div>

      <div class="filter-group" data-type="director">
        <h4>Director</h4>
        <div class="letters" id="directorLetters"></div>
      </div>
    </div>
  </div>

  <!-- modal for Add/Edit -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2 id="modalTitle">Add Movie</h2>
      <form id="movieForm">
        <div class="form-group">
          <label for="movieName">Movie Name</label>
          <input type="text" id="movieName" required />
        </div>
        <div class="form-group">
          <label for="movieActor">Actor</label>
          <input type="text" id="movieActor" required />
        </div>
        <div class="form-group">
          <label for="movieDirector">Director</label>
          <input type="text" id="movieDirector" required />
        </div>
        <div class="form-group">
          <label for="movieRating">Rating (1â€“10)</label>
          <input type="number" id="movieRating" min="1" max="10" step="0.1" />
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancelModalBtn">
            Cancel
          </button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
